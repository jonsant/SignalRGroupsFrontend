<div class="container">
    <div class="card">
        <!-- Home View -->
        <div *ngIf="currentView === 'home'">
            <h1>{{ title }}</h1>

            <div class="status-indicator">
                <span class="status-dot" [ngClass]="{
        'connected': connectionStatus === 'Connected',
        'disconnected': connectionStatus === 'Disconnected',
        'connecting': isConnecting
      }"></span>
                <span class="status-text">{{ isConnecting ? 'Connecting...' : connectionStatus }}</span>
            </div>

            <div class="button-container">
                <button class="btn btn-primary" (click)="onCreateGroup()"
                    [disabled]="isConnecting || connectionStatus === 'Connected'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Create New Chat Group
                </button>

                <button class="btn btn-secondary" (click)="onJoinGroup()" [disabled]="isConnecting">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Join Chat Group
                </button>
            </div>
        </div>

        <!-- Create Group View -->
        <div *ngIf="currentView === 'create-group'">
            <h1>Create Chat Group</h1>

            <div class="status-indicator">
                <span class="status-dot connected"></span>
                <span class="status-text">Connected to chatHub</span>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" [(ngModel)]="username" placeholder="Enter your username"
                        class="form-input" (keyup.enter)="onCreateGroupWithUsername()">
                </div>

                <button class="btn btn-primary" (click)="onCreateGroupWithUsername()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Create
                </button>
            </div>
        </div>
    </div>
</div>
