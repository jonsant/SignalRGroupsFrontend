<div class="card">
    <h1>Join Chat Group</h1>

    <div class="status-indicator">
        <span class="status-dot connected"></span>
        <span class="status-text">Connected to chatHub</span>
    </div>

    <div class="form-container">
        <div class="form-group">
            <label for="join-username">Username</label>
            <input type="text" id="join-username" [(ngModel)]="username" placeholder="Enter your username"
                class="form-input">
        </div>

        <div class="form-group">
            <label for="group-name">Group Name</label>
            <input type="text" id="group-name" [(ngModel)]="joinGroupName" placeholder="Enter group name (number)"
                class="form-input" (keyup.enter)="onJoinGroupWithDetails()">
        </div>

        <button class="btn btn-primary" (click)="onJoinGroupWithDetails()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Join Group
        </button>
    </div>
</div>
