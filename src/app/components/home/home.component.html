<div class="card">
    <h1>{{ title }}</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="passcode">Enter Passcode:</label>
            <input type="password" id="passcode" [(ngModel)]="passcode" placeholder="Enter passcode" class="form-input"
                [disabled]="loading" (keyup.enter)="onEnterPasscode()">
        </div>

        <button class="btn btn-primary" (click)="onEnterPasscode()" [disabled]="loading || !passcode">
            {{ loading ? 'Verifying...' : 'Enter' }}
        </button>

        @if (errorMsg) {
        <div class="error-msg">{{ errorMsg }}</div>
        }
    </div>
</div>
