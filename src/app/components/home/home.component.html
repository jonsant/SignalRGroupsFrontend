<div class="card">
    <h1>{{ title }}</h1>

    <div class="status-indicator">
        <span class="status-dot" [ngClass]="{
            'connected': connectionStatus === 'Connected',
            'disconnected': connectionStatus === 'Disconnected',
            'connecting': isConnecting
        }"></span>
        <span class="status-text">{{ isConnecting ? 'Connecting...' : connectionStatus }}</span>
    </div>

    <div class="button-container">
        <button class="btn btn-primary" (click)="onCreateGroup()"
            [disabled]="isConnecting || connectionStatus === 'Connected'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Create New Chat Group
        </button>

        <button class="btn btn-secondary" (click)="onJoinGroup()" [disabled]="isConnecting">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Join Chat Group
        </button>
    </div>
</div>
